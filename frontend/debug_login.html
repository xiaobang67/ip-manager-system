<!DOCTYPE html>
<html>
<head>
    <title>登录调试</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>登录调试工具</h1>
    
    <div>
        <label>用户名: <input type="text" id="username" value="xiaobang"></label><br><br>
        <label>密码: <input type="password" id="password" value="xiaobang"></label><br><br>
        <button onclick="testLogin()">测试登录</button>
    </div>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '正在测试登录...';
            
            try {
                const response = await axios.post('/api/auth/login', {
                    username: username,
                    password: password
                });
                
                resultDiv.innerHTML = `
                    <h3 style="color: green;">✅ 登录成功!</h3>
                    <p><strong>状态码:</strong> ${response.status}</p>
                    <p><strong>用户信息:</strong> ${JSON.stringify(response.data.user, null, 2)}</p>
                    <p><strong>访问令牌:</strong> ${response.data.access_token.substring(0, 50)}...</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 style="color: red;">❌ 登录失败!</h3>
                    <p><strong>状态码:</strong> ${error.response?.status || 'N/A'}</p>
                    <p><strong>错误信息:</strong> ${error.response?.data?.detail || error.message}</p>
                    <p><strong>完整错误:</strong> <pre>${JSON.stringify(error.response?.data, null, 2)}</pre></p>
                `;
            }
        }
        
        // 页面加载时自动测试
        window.onload = function() {
            console.log('页面加载完成，可以测试登录');
        };
    </script>
</body>
</html>
