<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部门管理API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>部门管理API测试</h1>
        
        <div class="test-section">
            <h3>1. 获取部门列表</h3>
            <button onclick="testGetDepartments()">测试获取部门列表</button>
            <div id="departments-result" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>2. 获取部门统计</h3>
            <button onclick="testGetStatistics()">测试获取统计信息</button>
            <div id="statistics-result" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>3. 创建部门</h3>
            <button onclick="testCreateDepartment()">测试创建部门</button>
            <div id="create-result" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        async function testGetDepartments() {
            const resultDiv = document.getElementById('departments-result');
            try {
                const response = await fetch(`${API_BASE}/departments/`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>成功获取部门列表</h4>
                        <p>总数: ${data.total || data.departments?.length || 0}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.detail || '未知错误'}`);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>请求失败</h4><p>${error.message}</p>`;
            }
        }
        
        async function testGetStatistics() {
            const resultDiv = document.getElementById('statistics-result');
            try {
                const response = await fetch(`${API_BASE}/departments/statistics`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>成功获取统计信息</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.detail || '未知错误'}`);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>请求失败</h4><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
